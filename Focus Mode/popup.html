<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h3>Focus Mode</h3>
  <p>Enter URLs to block (one per line):</p>
  <textarea id="urls" placeholder="Example:
youtube.com
facebook.com
x.com"></textarea>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
